<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181a1b;
      color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      margin-top: 10vh;
    }
    h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
      color: #4fc3f7;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #b3e5fc;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #4fc3f7;
      padding: 0.5em 1.5em;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
      background: #23272a;
    }
    a:hover {
      background: #4fc3f7;
      color: #181a1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="index.html">Go back to Home</a>
  </div>
</body>
</html>
